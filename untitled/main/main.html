<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主页</title>
    <link rel="stylesheet" href="main.css" type="text/css"/>
</head>
<body>
<p>
    <img src="../KH.png"/>
    信息存储中心
</p>
<hr>
<p id="accessOn">用户：{{ labelUserName }}</p>
<div id="play">
    <ul>
        {% for item in keySet %}
        <li>{{ item }}: {{list['item']}}</li>
        {% endfor %}
    </ul>
    <input class="a" type="submit" value="退出登录">
    <input class="a" type="submit" value="修改信息">
</div>
<hr>
<form>
    <label for="other">查询：</label>
    <input type="text" id="other" name="other">
    <input type="submit" value="提交">
</form>
<ul>
    <li>姓名：{{otherName}}</li>
    <li>性别：{{otherSex}}</li>
    <li>民族：{{otherNationality}}</li>
    <li>国家：{{otherCountry}}</li>
</ul>
</body>
</html>
